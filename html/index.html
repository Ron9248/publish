<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <style>
        h1{
            color: blue;
        }
        p{
            background-color: bisque;
        }
        #frist{
            color: red;
        }
        #second{
            color: green;
        }
        .third{
            color: purple;
        }
        #container{
            background-color: rgb(30, 137, 137);
        }
    </style>
</head>
<body>
    <div id="container">
      <h1>This is my CSS selector page</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, officia quasi. Fugit est nulla placeat iste natus quis, accusantium illum tempore, nobis temporibus perspiciatis!</p>
      <div id="first">
          this is first id
      </div>
      <div id="second">
          this is second id
      </div>
      <div class="third">
          this is third class
      </div>
    </div>
</body>
</html>
