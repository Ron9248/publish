<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color</title>
    <style>
        #firstpara{
            color: aqua; /*color by name*/
            background-color: blueviolet;
        }
        #secondpara{
            color: rgb(15, 15, 128); /*color by rgb value*/
            font-size: larger;
            font-weight: 900;
        }
        #thirdpara{
            color: #4DDE38; /*color by hex value*/
            background-color: black;
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is a paragraph from first box</p>

    <h3>This is my first box</h3>
    <p id="secondpara">This is a paragraph from first box</p>

    <h3>This is my first box</h3>
    <p id="thirdpara">This is a paragraph from first box</p>
    
</body>
</html>
