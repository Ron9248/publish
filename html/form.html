<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tag</title>
<style>
    div input{
        margin: 10px;
    } 
</style>
</head>
<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <div>    
            First name:<input type="text" name="my first name">
        </div>
        <div>
            Last name:<input type="text" name="my last name" >
        </div>
        <div>
            E-mail: <input type="email" name="my email">
        </div>
        <div>
            Date:<input type="date" name="date">
        </div>
        <div>
            <input type="submit" value="Submit now">
        </div>
        <div>
            <input type="reset" value="Reset">
        </div>
        <div>
        Are you eligible?<input type="checkbox" name="my eligibility">
        </div>
        <div>
           Gender: Male<input type="radio" name="my gender"> Female <input type="radio" name="my gender">
        </div>
    </form>
</body>
</html>
